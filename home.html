<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Suka Bola</a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- Navbar End -->
    <div class="container-md">
      
      <!-- Table Starts -->
      <table class="table caption-top">
        <caption>
          List of Country Leagues
        </caption>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Country</th>
            <th scope="col">Competitions</th>
          </tr>
        </thead>
        <tbody id="listNegara"></tbody>
      </table>

      <!-- Table End -->
    </div>

    <!-- JQUERY FULL -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script>
      const token = `187f859377984ada830e5b520d22e91d`
      
      const negaraAPI = `https://api.football-data.org/v2/areas/` //Negara
      axios.get(negaraAPI, {headers: {"X-Auth-Token":`${token}`}})
      .then(response => console.log(response)).catch(err => console.log(err))

      const ligaAPI = `https://api.football-data.org/v2/competitions` //Liga
      axios.get(ligaAPI, {headers: {"X-Auth-Token":`${token}`}})
      .then(response => console.log(response)).catch(err => console.log(err))

      const getListDataNegara = () => {
            axios.get(ligaAPI, {headers: {"X-Auth-Token":`${token}`}})
            .then(response => {
              let dataNegara = response.data.competitions.sort(function(a, b) {
                  return a.parentArea === b.parentArea ? 0 : a.parentArea < b.parentArea ? -1 : 1;
              });
              console.log(dataNegara);
              let htmlNegara = ""
              let noRows = 1
              dataNegara.forEach(negara => {
                  htmlNegara += `
                    <tr>
                      <th scope="row">${noRows}</th>
                      <td>${negara.area.name}</td>
                      <td><a href="">${negara.name}</a></td>
                    </tr>
                  `
                  noRows++;
              });
              $(listNegara).html(htmlNegara)
            })
            .catch(err => console.log(err))
        }
        getListDataNegara()

    </script>
  </body>
</html>
