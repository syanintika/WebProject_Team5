      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      const token = `187f859377984ada830e5b520d22e91d`;

      const negaraAPI = `https://api.football-data.org/v2/areas/`; //Negara
      axios
        .get(negaraAPI, { headers: { "X-Auth-Token": `${token}` } })
        .then((response) => console.log(response))
        .catch((err) => console.log(err));

      const ligaAPI = `https://api.football-data.org/v2/competitions`; //Liga
      axios
        .get(ligaAPI, { headers: { "X-Auth-Token": `${token}` } })
        .then((response) => console.log(response))
        .catch((err) => console.log(err));

      const getListDataNegara = () => {
        axios
          .get(ligaAPI, { headers: { "X-Auth-Token": `${token}` } })
          .then((response) => {
            let dataNegara = response.data.competitions.sort(function (a, b) {
              return a.parentArea === b.parentArea
                ? 0
                : a.parentArea < b.parentArea
                ? -1
                : 1;
            });
            console.log(dataNegara);
            let htmlNegara = "";
            let noRows = 1;
            dataNegara.forEach((negara) => {
              htmlNegara += `
                    <tr>
                      <th scope="row">${noRows}</th>
                      <td>${negara.area.name}</td>
                      <td><a href="">${negara.name}</a></td>
                    </tr>
                  `;
              noRows++;
            });
            $(listNegara).html(htmlNegara);
          })
          .catch((err) => console.log(err));
      };
      getListDataNegara();
    </script>
  </body>
