    <script>
      const API = `https://api.football-data.org/v2/competitions`;
      const token = `187f859377984ada830e5b520d22e91d`;
      axios
        .get(API, { headers: { "X-Auth-Token": `${token}` } })
        .then((response) => console.log(response))
        .catch((err) => console.log(err));
      const getListData = () => {
        axios
          .get(API, { headers: { "X-Auth-Token": `${token}` } })
          .then((response) => {
            let data = response.data.competitions;
            console.log(data);
            let html = "";
            data.forEach((tier) => {
              if (tier.plan === "TIER_ONE") {
                html += `
              <table class="table">
                <tbody>
                  <tr class="table-active">
                    <td class="d-flex justify-content-center"><a class = "text-black text-decoration-none" href="./team.html?team=${tier.id}">${tier.name}</a></td>
                  </tr>
                  <tr>
                    <td class="d-flex justify-content-center">${tier.code}</td>
                    </tr> 
                </tbody>
              </table>
            `;
              }
            });
            $(dataAja).html(html);
          })
          .catch((err) => console.log(err));
      };
      getListData();
