<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Suka Bola</a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- Navbar End -->
    <div class="container-md">
      <!-- Table Starts -->
      <table class="table caption-top">
        <caption>
          List of Europian Top Leagues
        </caption>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Country</th>
            <th scope="col">Main League</th>
            <th scope="col">Point</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>England</td>
            <td><a href="">English Premier League</a></td>
            <td>87.926</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Spain</td>
            <td><a href="">Spanish La Liga</a></td>
            <td>80.570</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Italy</td>
            <td><a href="">Italian Serie A</a></td>
            <td>63.616</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>Germany</td>
            <td><a href="">German Bundesliga</a></td>
            <td>61.427</td>
          </tr>
          <tr>
            <th scope="row">5</th>
            <td>Portugal</td>
            <td>Primeira Liga</td>
            <td>44.216</td>
          </tr>
        </tbody>
      </table>
      <!-- Table End -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
