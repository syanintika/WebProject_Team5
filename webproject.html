<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="listNegara" class="row"></div>
    </div>
    
    <!-- JQUERY Full -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        const token = `187f859377984ada830e5b520d22e91d`
        
        const negaraAPI = `https://api.football-data.org/v2/areas/` //negara
        axios.get(negaraAPI, {headers: {"X-Auth-Token":`${token}`}})
        .then(response => console.log(response)).catch(err => console.log(err))

        const ligaAPI = `https://api.football-data.org/v2/competitions` //liga
        axios.get(ligaAPI, {headers: {"X-Auth-Token":`${token}`}})
        .then(response => console.log(response)).catch(err => console.log(err))

        const getListDataBenua = () => {
            axios.get(negaraAPI, {headers: {"X-Auth-Token":`${token}`}})
            .then(response => {
                let dataNegara = response.data.areas.sort(function(a, b) {
                    return a.parentArea === b.parentArea ? 0 : a.parentArea < b.parentArea ? -1 : 1;
                });
                console.log(dataNegara)
                let htmlNegara = ""
                dataNegara.forEach(negara => {
                    htmlNegara += `
                    <div class="col-4">
                    <div class="card m-1">
                        <div class="card-body">
                            <h5 class="card-title">${negara.name}</h5>
                            <p class="card-text">${negara.parentArea}</p>
                        </div>
                    </div>
                    </div>`
                });
                $(listNegara).html(htmlNegara)
            })
            .catch(err => console.log(err))
        }
        getListDataBenua()

        
    </script>
</body>
</html>
